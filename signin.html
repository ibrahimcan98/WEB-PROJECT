    <!-- Sign In form -->
    <form action="#" class="form" name="sign_in_form">
      <h1>Sign in</h1>
      <!-- First name -->
      <label for="first_name_sign">First name</label>
      <input
        type="text"
        name="first_name"
        id="first_name_sign"
        required
        placeholder=""
      />
      <br />

      <!-- Last name -->
      <label for="last_name_sign">Last name</label>
      <input
        type="text"
        name="last_name"
        id="last_name_sign"
        required
        placeholder=""
      />
      <br />

      <!-- Phone -->
      <label for="phone_sign">Phone number</label>
      <input type="tel" name="phone" id="phone_sign" required placeholder="" />
      <br />

      <!-- E-mail -->
      <label for="email_sign">E-mail</label>
      <input
        type="email"
        name="email"
        id="email_sign"
        required
        placeholder=""
        pattern=""
      />
      <br />

      <!-- Password -->
      <label for="pass_sign">Password</label>
      <input
        type="password"
        name="pass"
        id="pass_sign"
        required
        placeholder=""
      />
      <br />

      <!-- Sign in button -->
      <input type="submit" value="Sign in" />
      <br />
    </form>
