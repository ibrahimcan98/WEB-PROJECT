<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!--Css -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>

<body>
  <!--Booking form-->
  <form action="">
    <h1>Booking</h1>
    <!-- Prefered date -->
    <label for="">Prefered date</label>
    <input type="date" name="date_book" id="date_book" required>
    <br>

    <!-- Prefered time -->
    <label for="">Prefered time</label>
    <input type="time" name="date_book" id="date_book" required>
    <br>

    <!-- Location-->
    <label for="">Location</label>
    <select name="location_book" id="location_book" required>
      <option value=""></option>
      <option value=""></option>
    </select>
    <br>

    <!-- Type of photoshoot-->
    <fieldset>
      <legend>Type of a photoshoot</legend>
      <input type="radio" name="portrait" id="portrait" value="portrait">
      <label for="portrait">portrait</label>
      <input type="radio" name="family" id="family" value="family">
      <label for="family">family</label>
    </fieldset>
    <br>

    <!-- User's message to the photographer -->
    <label for="book_message">Your message</label>
    <textarea name="message" id="book_message"></textarea>
    <br>

    <!-- Finish booking button-->
    <input type="submit" value="Finish booking">
  </form>
</body>

</html>
