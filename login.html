<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <!--Css -->
  <link rel="stylesheet" href="./css/style.css" />

<body>
  <!-- MAIN SECTION -->
  
  <section class="login_container">
    <form action="" class="form" name="login_form">
      <h1>Login</h1>
      <!-- E-mail -->
      <input 
      type="email" 
      name="email" 
      id="email_sign" 
      placeholder="E-mail">
      <br>

      <!-- Password -->
      <input 
      type="password" 
      name="pass" 
      id="pass_sign" 
      placeholder="Password">
      <br>

      <!-- Sign in button -->
      <input type="submit" value="Login">
      <br>
      <p>Forgot your password?<a href="#">Reset your password</a></p>
    </form>
  </section>

  <section class="signin_section">
    <p>Need an account?</p>
    <a href="signin.html"><button>Sign in</button></a>
  </section>
  
 
</body>

</html>
